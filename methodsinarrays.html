<!DOCTYPE html>
<html lang="en">
<body>
    <h2>Join and pop</h2>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
        var fruits = ["Banana", "Watermelon", "Mango", "Apple"];
        document.getElementById("myjoin").innerHTML = fruits.join(" ");
        fruits.pop();
        document.getElementById("myfirstpop").innerHTML = fruits;
        fruits.pop();
            document.getElementById("mysecondpop").innerHTML = fruits;
    </script>
</body>
</html>
